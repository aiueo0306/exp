name: Update RSS feed every hour

on:
  schedule:
    - cron: '0 * * * *'  # 毎時0分に実行（UTC）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # GITHUB_TOKEN に push 権限を与える

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Download shared requirements
        run: curl -O https://raw.githubusercontent.com/aiueo0306/shared-python-env/main/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      # === RSSスクリプトの実行（失敗しても止めない） ===
      - name: Run all RSS scripts
        run: |
          for script in RSS*.py; do
            echo "▶ Running $script ..."
            python "$script" || echo "$script failed" >> errors.log
          done

      - name: Merge RSS feeds into combined.xml
        run: python merge_feeds.py

      # === XMLの保存・プッシュ ===
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add rss_output/*.xml
          git commit -m "[bot] Update RSS feed" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main

      # === 失敗検知＆通知用エラー判定 ===
      - name: Check for errors and mark job as failed
        run: |
          if [ -f errors.log ]; then
            echo "❌ The following RSS scripts failed:"
            cat errors.log
            exit 1  # ← GitHubが通知を送るトリガー
          else
            echo "✅ All scripts completed successfully."
          fi
