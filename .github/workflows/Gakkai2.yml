name: Update RSS feed every hour

on:
  schedule:
    - cron: '0 * * * *'  # æ¯æ™‚0åˆ†ã«å®Ÿè¡Œï¼ˆUTCï¼‰
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # GITHUB_TOKEN ã« push æ¨©é™ã‚’ä¸ãˆã‚‹
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Download shared requirements
        run: curl -O https://raw.githubusercontent.com/aiueo0306/shared-python-env/main/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      # === RSSã‚¹ã‚¯ãƒªãƒ—ãƒˆã®å®Ÿè¡Œï¼ˆå¤±æ•—ã—ã¦ã‚‚æ­¢ã‚ãªã„ãƒ»æœ€å¤§3å›ãƒªãƒˆãƒ©ã‚¤ï¼‰ ===
      - name: Run all RSS scripts (with retry)
        run: |
          for script in RSS*.py; do
            echo "â–¶ Running $script ..."
            success=false
            for i in 1; do   # ãƒ‡ãƒãƒƒã‚°ç”¨ãªã®ã§1å›ã ã‘
              python "$script" && { success=true; break; }
              echo "âš ï¸  $script failed (attempt $i)"
              sleep 10
            done
            if [ "$success" = false ]; then
              # GitHubã«ã€Œannotationã€ã¨ã—ã¦ã‚¹ã‚¯ãƒªãƒ—ãƒˆåã‚’å‡ºã™
              echo "::error file=$script::${script} failed after 1 attempt"
              echo "$script failed after 1 attempt" >> errors.log
            fi
          done
          
      # === XMLã®ä¿å­˜ãƒ»ãƒ—ãƒƒã‚·ãƒ¥ ===
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add rss_output/*.xml
          git commit -m "[bot] Update RSS feed" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main

      # === å¤±æ•—æ¤œçŸ¥ï¼†é€šçŸ¥ç”¨ã‚¨ãƒ©ãƒ¼åˆ¤å®š ===
            # === å¤±æ•—æ¤œçŸ¥ï¼†é€šçŸ¥ç”¨ã‚¨ãƒ©ãƒ¼åˆ¤å®š ===
      - name: Check for errors and mark job as failed
        run: |
          if [ -f errors.log ]; then
            echo "âŒ The following RSS scripts failed:"
            cat errors.log
            # exit 1  â† ã“ã“ã¯å‰Šé™¤ï¼ˆæˆåŠŸæ‰±ã„ã«ã™ã‚‹ï¼‰
          else
            echo "âœ… All scripts completed successfully."
          fi

      - name: Comment failed scripts to issue
        if: always()   # â† failure() ã‹ã‚‰å¤‰æ›´
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('errors.log')) {
              return; // å¤±æ•—ãŒãªã‘ã‚Œã°ä½•ã‚‚ã—ãªã„
            }
            const errors = fs.readFileSync('errors.log', 'utf8');
            const issueTitle = "ğŸš¨ RSS script failure";

            // æ—¢å­˜ã®ã‚ªãƒ¼ãƒ—ãƒ³Issueã‚’æ¢ã™
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "open"
            });

            let existing = issues.find(issue => issue.title === issueTitle);

            if (!existing) {
              // ãªã‘ã‚Œã°æ–°è¦ä½œæˆ
              const { data: issue } = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: "Tracking RSS script failures"
              });
              existing = issue;
            }

            // ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ ï¼ˆã“ã“ãŒé€šçŸ¥ã•ã‚Œã‚‹ï¼‰
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: existing.number,
              body: `âŒ RSS script failed:\n\n${errors}`
            });



      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            ${{ github.workspace }}/page.html
            ${{ github.workspace }}/screenshot.png
